<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Framework</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1, h2 {
    text-align: center;
    margin: 10px 0;
}

.portfolio-container {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    display: flex;         
    flex-direction: column;
}


.profile-section {
    flex: 1;
    min-width: 300px;
    padding: 20px;
    border-right: 1px solid #ddd;
    margin-bottom: 40px; 
}


.profile-image {
    width: 150px; 
    height: 200px; 
    border-radius: 50%; 
    overflow: hidden; 
    background-color: #ccc; 
    margin: 0 auto; 
    display: flex; 
    justify-content: center;
    align-items: center;
}


.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
}

.bio-section {
    text-align: center;
    max-width: 400px; 
}

.bio-text {
    color: #555; 
    font-size: 16px;
    line-height: 1.6;
    margin-top: 10px;
}


.projects {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.project-item {
    flex: 1;
    height: 100px;
    background-color: #f0f0f0;
    text-align: center;
    line-height: 100px;
    border: 1px solid #ddd;
}

.skillset {
    list-style: none;
    padding: 0;
    line-height: 1.8;
    margin-top: 20px;
}

.skillset li {
    border-bottom: 1px solid #ddd;
    padding: 5px 0;
}

.contact-section {
    flex: 1;
    min-width: 300px;
    padding: 20px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.contact-form button {
    padding: 10px;
    font-size: 14px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #0056b3;
}

    </style>

    
    <div class="portfolio-container">
       
        <div class="profile-section">
            
            <div class="profile-image">
                <img src="./Person.png">
            </div>
            <h1>Pramish Subedi</h1>
            <p class="bio">I am a passionate developer with a strong interest in web development and machine learning. I specialize in creating responsive, user-friendly websites and applications.</p>

           
            <h2>Projects</h2>
            <div class="projects">
                <div class="project-item">Project 1</div>
                <div class="project-item">Project 2</div>
                <div class="project-item">Project 3</div>
            </div>

           
            <h2>My Skillset</h2>
            <ul class="skillset">
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
        </div>

        
        <div class="contact-section">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <input type="text" placeholder="Subject">
                <textarea placeholder="Your Message" rows="5"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
